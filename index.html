<body>

  <main>

    <section class="controls">

    <!-- ã“ã“ã«ã‚«ãƒ¼ãƒ‰ã‚’è¿½åŠ ã—ã¦ã„ã -->
    <section class="entry-list" id="entryList">

    <script>
  async function loadFoodsFromCSV() {
    try {
      // foods.csv ã‚’å–å¾—
      const res = await fetch('foods.csv');
      if (!res.ok) {
        console.error('CSV ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ', res.status);
        return;
      }
      const text = await res.text();

      // è¡Œã”ã¨ã«åˆ†å‰²
      const lines = text.trim().split('\n');
      if (lines.length <= 1) return; // ãƒ‡ãƒ¼ã‚¿ãªã—

      // 1è¡Œç›®ã¯ãƒ˜ãƒƒãƒ€ãƒ¼ï¼ˆdate,place,photoï¼‰
      const dataLines = lines.slice(1);

      const records = dataLines.map(line => {
        const cols = line.split(',');
        return {
          date:  cols[0]?.trim() ?? '',
          place: cols[1]?.trim() ?? '',
          photo: cols[2]?.trim() ?? ''
        };
      });

      const list = document.getElementById('entryList');
      list.innerHTML = ''; // ã„ã£ãŸã‚“ç©ºã«ã™ã‚‹

      // 1ä»¶ãšã¤ã‚«ãƒ¼ãƒ‰ã‚’ä½œã‚‹
      records.forEach(item => {
        const article = document.createElement('article');
        article.className = 'entry';
        article.innerHTML = `
          <img src="${item.photo}" alt="${item.place}">
          <div class="entry-body">
            <div class="entry-header">
              <div class="entry-title">${item.place}</div>
              <div class="entry-date">${item.date}</div>
            </div>
          </div>
        `;
        list.appendChild(article);
      });
    } catch (e) {
      console.error('CSV èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', e);
    }
  }

  // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†æ™‚ã«å®Ÿè¡Œ
  document.addEventListener('DOMContentLoaded', loadFoodsFromCSV);
</script>

  <script>
    // ç°¡æ˜“æ¤œç´¢ï¼ˆã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã§ã‚«ãƒ¼ãƒ‰ã‚’çµã‚Šè¾¼ã¿ï¼‰
    const searchInput = document.getElementById('searchInput');
    const entryList = document.getElementById('entryList');
    const entries = Array.from(entryList.querySelectorAll('.entry'));

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.trim().toLowerCase();
      entries.forEach(entry => {
        const text = entry.dataset.text.toLowerCase();
        if (!keyword || text.includes(keyword)) {
          entry.style.display = "";
        } else {
          entry.style.display = "none";
        }
      });
    });
